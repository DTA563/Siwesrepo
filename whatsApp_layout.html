<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="whatsApp_layout.css">
    <title>WhatsApp Layout</title>
</head>
<body>
    <div class="header">
        <h1>Chats</h1>
        <p>&#9743;</p>
        <p>&#9825;</p>
    </div>
    <div class="search">
        <form action="search">
            <input type="search" placeholder="Search chats..." />
            <button type="submit">Search</button>
          </form>
    </div>
    <div class="chat-body">
        <div class="chat">
            <img src="pfp pic one.jpeg" alt="Profile Picture" />
            <div class="chat-info">
                <h2>David</h2>
                <p>image</p>
            </div>
            <p>15:00 pm</p>
        </div>
        <div class="chat">
            <img src="pfp pic two.webp" alt="Profile Picture" />
            <div class="chat-info">
                <h2>Jason</h2>
                <p>Have you called him?</p>
            </div>
            <p>13:00 pm</p>
        </div>
        <div class="chat">
            <img src="pfp pic one.jpeg" alt="Profile Picture" />
            <div class="chat-info">
                <h2>Bukunmi</h2>
                <p>We still going to that place?</p>
            </div>
            <p>12:00 pm</p>
        </div>
        <div class="chat">
            <img src="pfp pic two.webp" alt="Profile Picture" />
            <div class="chat-info">
                <h2>Favour</h2>
                <p>Hey</p>
            </div>
            <p>11:45 am</p>
        </div>
        <div class="chat">
            <img src="pfp pic one.jpeg" alt="Profile Picture" />
            <div class="chat-info">
                <h2>Emmanuel</h2>
                <p>Hey, how are you doing?</p>
            </div>
            <p>11:30 am</p>
        </div>
        <div class="chat">
            <img src="pfp pic two.webp" alt="Profile Picture" />
            <div class="chat-info">
                <h2>Josh</h2>
                <p>How is the project going?</p>
            </div>
            <p>11:00 am</p>
        </div>
        <div class="chat">
            <img src="pfp pic one.jpeg" alt="Profile Picture" />
            <div class="chat-info">
                <h2>Jonny</h2>
                <p>Yo wassup</p>
            </div>
            <p>10:00 am</p>
        </div>
        <div class="chat">
            <img src="pfp pic two.webp" alt="Profile Picture" />
            <div class="chat-info">
                <h2>Mum</h2>
                <p>Yes.</p>
            </div>
            <p>09:00 am</p>
        </div>
    </div>
</body>
</html>
